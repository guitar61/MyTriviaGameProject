<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz Results</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Card for Results -->
        <div class="card mx-auto shadow-lg text-center" style="max-width: 30rem;">
            <div class="card-body">
                <!-- Player Greeting -->
                <h1 class="card-title display-5">🎉 Congratulations, {{ player_name }}!</h1>
                <p class="card-text lead mt-3">
                    You scored <strong>{{ score }}</strong> out of <strong>{{ total_questions }}</strong> questions.
                </p>

                <!-- Navigation Options -->
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-outline-primary btn-lg me-2">🏠 Return to Home</a>
                    <a href="{% url 'select_category' %}" class="btn btn-success btn-lg">🎮 Play Again</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
