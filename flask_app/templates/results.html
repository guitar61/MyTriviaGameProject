{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Congratulations, {{ player_name }}!</h1>
    <p>You scored {{ score }} out of {{ total_questions }} questions.</p>
    <a href="{{ url_for('categories') }}" class="btn btn-primary">Play Again</a>
</div>
{% endblock %}
